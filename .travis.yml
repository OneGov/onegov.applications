language: python
python: "3.6"
cache: pip

# only test tagged commits
if: tag IS present

# limit git clone depth
git:
  depth: 3

# required for google chrome
dist: trusty

env:
  global:
    - ES_VERSION=5.6.0
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle/jre
    # S3_ACCESS_KEY
    - secure: ""
    # S3_SECRET_KEY
    - secure: ""

  matrix:
    - ONEGOV_APPLICATION=onegov.org
    - ONEGOV_APPLICATION=onegov.election_day
    - ONEGOV_APPLICATION=onegov.town
    - ONEGOV_APPLICATION=onegov.feriennet
    - ONEGOV_APPLICATION=onegov.onboarding
    - ONEGOV_APPLICATION=onegov.gazette
    - ONEGOV_APPLICATION=onegov.intranet

install:
  - pip install boto3
  - python install.py

script:
  - py.test -s

addons:
  postgresql: "9.3"
  apt:
    packages:
      - oracle-java8-set-default
      - google-chrome-stable

stages:
  - install
  - test
  - release

jobs:
  include:
    - stage: install
      install:
        - pip install boto3
        - STAGE='install' python install.py
      script: skip
    - stage: release
      script: skip
      install:
        - pip install boto3
        - STAGE='install' python install.py
        - pip freeze | sed -r "s/^-e git.*?egg=([a-z\._]+)$/\1==${TRAVIS_TAG}/g" > "${TRAVIS_BUILD_DIR}"/requirements.txt
      deploy:
        - provider: releases
          api_key:
            secure: ""
          file: requirements.txt
          skip_cleanup: true
          on:
            tags: true

        - provider: pypi
          distributions: "sdist bdist_wheel"
          user: seantis
          password:
            secure: ""
          on:
            tags: true
